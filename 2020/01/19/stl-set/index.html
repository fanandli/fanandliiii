n class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;math.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;set&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;utility&gt;//pair在这里</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;string&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">string</span>;</span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">cout</span>;</span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">endl</span>;</span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">set</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> Container&gt;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">display</span><span class="params">(<span class="keyword">const</span> Container &amp; c)</span></span>&#123;</span><br><span class="line">    <span class="keyword">typename</span> Container::const_iterator sit=c.<span class="built_in">begin</span>();</span><br><span class="line">    <span class="keyword">while</span>(sit!=c.<span class="built_in">end</span>())&#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;*sit&lt;&lt;<span class="string">" "</span>;</span><br><span class="line">        ++sit;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test0</span><span class="params">()</span></span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> <span class="built_in">array</span>[<span class="number">10</span>]=&#123;<span class="number">3</span>,<span class="number">1</span>,<span class="number">5</span>,<span class="number">4</span>,<span class="number">8</span>,<span class="number">6</span>,<span class="number">5</span>,<span class="number">3</span>,<span class="number">7</span>,<span class="number">5</span>&#125;;</span><br><span class="line">    <span class="function"><span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt; <span class="title">setInt</span><span class="params">(<span class="built_in">array</span>,<span class="built_in">array</span>+<span class="number">10</span>)</span></span>;</span><br><span class="line">    <span class="built_in">display</span>(setInt);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt;::iterator it=setInt.<span class="built_in">begin</span>();</span><br><span class="line">    <span class="comment">//*it=10;针对于set我们可以通过迭代器去访问元素，但是不能去修改元素</span></span><br><span class="line">    <span class="comment">//set的底层实现逻辑是红黑树</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//set默认是升序的，如果我们需要降序怎么实现呢？</span></span><br><span class="line"><span class="comment">//set的模板的源码实现是这样的：</span></span><br><span class="line"><span class="comment">/*template&lt;</span></span><br><span class="line"><span class="comment">    class Key,</span></span><br><span class="line"><span class="comment">    class Compare = std::less&lt;Key&gt;,</span></span><br><span class="line"><span class="comment">    class Allocator = std::allocator&lt;Key&gt;</span></span><br><span class="line"><span class="comment">&gt; class set;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">//默认用的是less这个模板，所以我们要更换，不使用这个模板，使用greater模板：</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">template&lt; class T = void &gt;</span></span><br><span class="line"><span class="comment">struct greater;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">//看一下这里面的成员函数是：</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">std::greater::operator()</span></span><br><span class="line"><span class="comment">bool operator()( const T&amp; lhs, const T&amp; rhs ) const;</span></span><br><span class="line"><span class="comment">(until C++14)</span></span><br><span class="line"><span class="comment">constexpr bool operator()( const T&amp; lhs, const T&amp; rhs ) const;</span></span><br><span class="line"><span class="comment">(since C++14)</span></span><br><span class="line"><span class="comment">Checks whether lhs is greater than rhs.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">Parameters</span></span><br><span class="line"><span class="comment">lhs, rhs	-	values to compare</span></span><br><span class="line"><span class="comment">Return value</span></span><br><span class="line"><span class="comment">true if lhs &gt; rhs, false otherwise.</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">//所以可以直接使用</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test1</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> <span class="built_in">array</span>[<span class="number">10</span>]=&#123;<span class="number">3</span>,<span class="number">1</span>,<span class="number">5</span>,<span class="number">4</span>,<span class="number">8</span>,<span class="number">6</span>,<span class="number">5</span>,<span class="number">3</span>,<span class="number">7</span>,<span class="number">5</span>&#125;;</span><br><span class="line">    set&lt; int,std::greater&lt;int&gt; &gt; setInt(array,array+10);//c++11后能用</span><br><span class="line"></span><br><span class="line">    <span class="built_in">display</span>(setInt);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//上面是对内置类型（int）的操作，如果是对自定义类型去操作呢?</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Point</span>&#123;</span></span><br><span class="line">    <span class="keyword">public</span>:</span><br><span class="line">        Point(<span class="keyword">int</span> x,<span class="keyword">int</span> y)</span><br><span class="line">        :_ix(x)</span><br><span class="line">        ,_iy(y)</span><br><span class="line">        &#123;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">friend</span> <span class="built_in">std</span>::ostream &amp; <span class="keyword">operator</span>&lt;&lt;(<span class="built_in">std</span>::ostream &amp; os,<span class="keyword">const</span> Point &amp;rhs);</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">float</span> <span class="title">distance</span><span class="params">()</span><span class="keyword">const</span></span>&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">sqrt</span>(_ix*_ix+_iy*_iy);</span><br><span class="line">        &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">private</span>:</span><br><span class="line">        <span class="keyword">int</span> _ix;</span><br><span class="line">        <span class="keyword">int</span> _iy;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="built_in">std</span>::ostream &amp;<span class="keyword">operator</span>&lt;&lt;(<span class="built_in">std</span>::ostream &amp; os,<span class="keyword">const</span> Point &amp;rhs)&#123;<span class="comment">//这个是对输出运算符重载，才能将自定义类型的数据按照自己想要的形式输出出来</span></span><br><span class="line">    os&lt;&lt;<span class="string">"("</span>&lt;&lt;rhs._ix</span><br><span class="line">        &lt;&lt;<span class="string">","</span>&lt;&lt;rhs._iy</span><br><span class="line">        &lt;&lt;<span class="string">")"</span>;</span><br><span class="line">    <span class="keyword">return</span> os;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Compare</span>//自己要对自定义类型的数据的大小比较规则进行规定</span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    <span class="function"><span class="keyword">bool</span> <span class="title">operator</span><span class="params">()</span><span class="params">(<span class="keyword">const</span> Point &amp; lhs,<span class="keyword">const</span> Point &amp; rhs)</span><span class="keyword">const</span></span>&#123;</span><br><span class="line">        <span class="keyword">return</span> lhs.distance()&lt;rhs.distance();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">//set的模板的源码实现是这样的：</span></span><br><span class="line"><span class="comment">/*template&lt;</span></span><br><span class="line"><span class="comment">    class Key,</span></span><br><span class="line"><span class="comment">    class Compare = std::less&lt;Key&gt;,</span></span><br><span class="line"><span class="comment">    class Allocator = std::allocator&lt;Key&gt;</span></span><br><span class="line"><span class="comment">&gt; class set;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">//所以，如果我们要实现我们自己的对比规则的话，就要重新实现Compare类</span></span><br><span class="line"><span class="comment">//而Compare类是通过less模板来实现的，less模板的定义如下：</span></span><br><span class="line"><span class="comment">/*template&lt; class T = void &gt;</span></span><br><span class="line"><span class="comment">    struct less;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">//可以发现是一个less类（结构体）</span></span><br><span class="line"><span class="comment">//less类中是通过operator()实现大小比较的：</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">std::less::operator()</span></span><br><span class="line"><span class="comment">bool operator()( const T&amp; lhs, const T&amp; rhs ) const;</span></span><br><span class="line"><span class="comment">(until C++14)</span></span><br><span class="line"><span class="comment">constexpr bool operator()( const T&amp; lhs, const T&amp; rhs ) const;</span></span><br><span class="line"><span class="comment">(since C++14)</span></span><br><span class="line"><span class="comment">Checks whether lhs is less than rhs.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">Parameters</span></span><br><span class="line"><span class="comment">lhs, rhs	-	values to compare</span></span><br><span class="line"><span class="comment">Return value</span></span><br><span class="line"><span class="comment">true if lhs &lt; rhs, false otherwise.</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//所以我们要想改变比较的规则，就要重写这个operator()函数</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test2</span><span class="params">()</span></span>&#123;<span class="comment">//对自定义类型使用set</span></span><br><span class="line">    <span class="built_in">set</span>&lt;Point,Compare&gt;  setPoint&#123;<span class="comment">//在这里添加这个排序规则</span></span><br><span class="line">        Point(<span class="number">1</span>,<span class="number">2</span>),</span><br><span class="line">        Point(<span class="number">3</span>,<span class="number">4</span>),</span><br><span class="line">        Point(<span class="number">5</span>,<span class="number">6</span>),</span><br><span class="line">        Point(<span class="number">-1</span>,<span class="number">3</span>),</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">auto</span> &amp;<span class="built_in">point</span>:setPoint)&#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="built_in">point</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//set中的insert方法有一个常用的定义是这样的：</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">std::pair&lt;iterator,bool&gt; insert( const value_type&amp; value );</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">//insert方法形参是一个要插入的值，返回值是一个通过pair模板来实现的：</span></span><br><span class="line"><span class="comment">/*template&lt;</span></span><br><span class="line"><span class="comment">    class T1,</span></span><br><span class="line"><span class="comment">    class T2</span></span><br><span class="line"><span class="comment"> &gt;struct pair;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">//pair的成员对象是这样的：</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">Member objects：</span></span><br><span class="line"><span class="comment">Member name	   Type</span></span><br><span class="line"><span class="comment">first	       T1</span></span><br><span class="line"><span class="comment">second	       T2</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">//所以我们可以理解为：bool就是second,iterator就是first</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test3</span><span class="params">()</span></span>&#123;<span class="comment">//对pair的使用</span></span><br><span class="line">    std::pair&lt;string,int&gt; value("hello",100);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;value.first&lt;&lt;<span class="string">"-----&gt;"</span>&lt;&lt;value.second&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test4</span><span class="params">()</span></span>&#123;<span class="comment">//对set的insert的方法的使用</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> <span class="built_in">array</span>[<span class="number">10</span>]=&#123;<span class="number">3</span>,<span class="number">1</span>,<span class="number">5</span>,<span class="number">4</span>,<span class="number">8</span>,<span class="number">6</span>,<span class="number">5</span>,<span class="number">3</span>,<span class="number">7</span>,<span class="number">5</span>&#125;;</span><br><span class="line">    <span class="function"><span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt; <span class="title">setInt</span><span class="params">(<span class="built_in">array</span>,<span class="built_in">array</span>+<span class="number">10</span>)</span></span>;</span><br><span class="line">    <span class="built_in">display</span>(setInt);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt;::iterator it=setInt.<span class="built_in">begin</span>();</span><br><span class="line">    <span class="built_in">std</span>::pair&lt;<span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt;::iterator, <span class="keyword">bool</span>&gt; ret=setInt.insert(<span class="number">11</span>);</span><br><span class="line">    <span class="keyword">if</span>(ret.second)&#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"insert successful"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"*(ret.first)="</span>&lt;&lt;*(ret.first)&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"insert failure"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">display</span>(setInt);</span><br><span class="line"></span><br><span class="line"><span class="comment">//count的函数的一个定义是这样的：</span></span><br><span class="line"><span class="comment">//size_type count( const Key&amp; key ) const;</span></span><br><span class="line"><span class="comment">//返回的是这个key在set中的数量</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">size_t</span> cnt=setInt.count(<span class="number">10</span>);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"cnt="</span>&lt;&lt;cnt&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//find函数的使用：</span></span><br><span class="line"><span class="comment">//iterator find( const Key&amp; key );</span></span><br><span class="line"><span class="comment">//返回的是一个迭代器</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">auto</span> iter=setInt.<span class="built_in">find</span>(<span class="number">111</span>);</span><br><span class="line"><span class="keyword">if</span>(iter!=setInt.<span class="built_in">end</span>())&#123;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"*(iter)="</span>&lt;&lt;*iter&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"find failure"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    test0();<span class="comment">//输出结果为1 3 4 5 6 7 8</span></span><br><span class="line">    <span class="comment">//可以发现set是去重的，按升序方式排列</span></span><br><span class="line">    <span class="comment">//cout&lt;&lt;setInt[0]&lt;&lt;endl; set是没有下标访问运算符的</span></span><br><span class="line">    <span class="comment">// test1();</span></span><br><span class="line">    test2();</span><br><span class="line">    test3();</span><br><span class="line">    test4();</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
